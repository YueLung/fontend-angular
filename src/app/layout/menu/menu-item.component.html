<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
  <ng-container *ngFor="let child of items">
    <!-- Handle branch node menu items -->
    <ng-container *ngIf="child.child && child.child.length > 0 ">
      <button mat-menu-item [matMenuTriggerFor]="menu.childMenu">
        <mat-icon>{{child.icon}}</mat-icon>
        <span>{{child.title}}</span>
      </button>
      <com-menu-item #menu [items]="child.child"></com-menu-item>
    </ng-container>
    <!-- Handle leaf node menu items -->
    <ng-container *ngIf="!child.child || child.child.length === 0">
      <button mat-menu-item [routerLink]="child.link">
        <mat-icon>{{child.icon}}</mat-icon>
        <span>{{child.title}}</span>
      </button>
    </ng-container>
  </ng-container>
</mat-menu>
